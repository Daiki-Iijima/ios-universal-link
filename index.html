<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アプリ起動テスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5em;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.1em;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 200px;
    }

    button:hover {
      background-color: #005ecb;
    }

    .note {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ユニバーサルリンク起動テスト</h1>

  <div class="button-group">

    <!-- JSで location.href を変更 -->
    <button onclick="openApp()">アプリを開く①<br><small>(JSで window.location.href)</small></button>

    <!-- HTMLの onclick に直接URL -->
    <button onclick="location.href='https://ios-universal-link.pages.dev/open'">アプリを開く②<br><small>(onclick で直接URL指定)</small></button>

    <!-- ユーザーがクリックする aタグ -->
    <a href="https://ios-universal-link.pages.dev/open">
      <button>アプリを開く③<br><small>(aタグで正式なユニバーサルリンク)</small></button>
    </a>

    <!-- 別ドメインに配置した場合 -->
    <button onclick="location.href='https://18fb3674.ios-universal-link-open.pages.dev/'">アプリを開く④<br><small>(別ドメイン)</small></button>

     <!-- 別ドメインに配置した場合 -->
    <button onclick="location.href='https://dx-site-xr/open'">アプリを開く④<br><small>(別ドメイン)</small></button>

  </div>

  <script>
    function openApp() {
      window.location.href = "https://ios-universal-link.pages.dev/open";
    }
  </script>

</body>
</html>
